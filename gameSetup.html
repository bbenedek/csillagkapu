<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Player Setup</h1>
    <form id="playerSetupForm">
        <label for="numberOfPlayers">Number of Players (1-4):</label>
        <input type="number" id="numberOfPlayers" name="numberOfPlayers" min="1" max="4" required>

        <div id="playerNames">
            <!-- Player name inputs will be added here dynamically -->
        </div>

        <button type="submit">Start Game</button>
    </form>

    <script>
        document.getElementById("playerSetupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const numberOfPlayers = parseInt(document.getElementById("numberOfPlayers").value);
            const playerNames = [];
            for (let i = 1; i <= numberOfPlayers; i++) {
                const playerName = prompt(`Enter name for Player ${i}:`);
                if (playerName) {
                    playerNames.push(playerName);
                } else {
                    alert("Player name cannot be empty. Please try again.");
                    return; // Exit the function if player name is empty
                }
            }
            
            // Now you have the number of players and their names, you can proceed with the game setup
            // For example, you can store this data in JavaScript variables or pass it to another function for further processing

            console.log("Number of Players:", numberOfPlayers);
            console.log("Player Names:", playerNames);
        });
    </script>
</body>
</html>
